    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const toggleCircle = document.getElementById('toggleCircle');
        const html = document.documentElement;

        // Initialize theme (starts in dark mode)
        let isDark = true;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            
            if (isDark) {
                // Dark mode
                html.classList.add('dark');
                themeToggle.classList.remove('bg-gray-300');
                themeToggle.classList.add('bg-yellow-400');
                toggleCircle.classList.remove('translate-x-6');
                toggleCircle.classList.add('translate-x-0');
            } else {
                // Light mode
                html.classList.remove('dark');
                themeToggle.classList.remove('bg-yellow-400');
                themeToggle.classList.add('bg-gray-300');
                toggleCircle.classList.remove('translate-x-0');
                toggleCircle.classList.add('translate-x-6');
            }
        });
    </script>

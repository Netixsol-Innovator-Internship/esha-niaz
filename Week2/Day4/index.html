<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">
          <span>SPLI</span>
          <span>TTER</span>
        </h1>
      </header>

      <main class="calculator">
        <div class="input-section">
          <div class="input-group">
            <label for="bill" class="label">Bill</label>
            <div class="input-wrapper">
              <input
                type="number"
                id="bill"
                class="input"
                placeholder="0"
                step="0.01"
                min="0"
              />
              <span class="input-icon">$</span>
            </div>
          </div>

          <div class="input-group">
            <label class="label">Select Tip %</label>
            <div class="tip-buttons">
              <button class="tip-btn" data-tip="5">5%</button>
              <button class="tip-btn" data-tip="10">10%</button>
              <button class="tip-btn" data-tip="15">15%</button>
              <button class="tip-btn" data-tip="25">25%</button>
              <button class="tip-btn" data-tip="50">50%</button>
              <input
                type="number"
                id="custom-tip"
                class="tip-input"
                placeholder="Custom"
                min="0"
                max="100"
              />
            </div>
          </div>

          <div class="input-group">
            <label for="people" class="label">Number of People</label>
            <span class="error-message" id="error-message">Can't be zero</span>
            <div class="input-wrapper">
              <input
                type="number"
                id="people"
                class="input"
                placeholder="0"
                min="1"
                step="1"
              />
              <span class="input-icon">
                <svg width="13" height="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.108.671.162 1.012.162a3.83 3.83 0 001.012-.162c.342-.113.618-.238.822-.372l.636-.42c.297-.199.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"
                    fill="#9EBBBD"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>

        <div class="results-section">
          <div class="result-item">
            <div class="result-label">
              <span class="result-title">Tip Amount</span>
              <span class="result-subtitle">/ person</span>
            </div>
            <div class="result-value" id="tip-amount">$0.00</div>
          </div>

          <div class="result-item">
            <div class="result-label">
              <span class="result-title">Total</span>
              <span class="result-subtitle">/ person</span>
            </div>
            <div class="result-value" id="total-amount">$0.00</div>
          </div>

          <button class="reset-btn" id="reset-btn">RESET</button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>

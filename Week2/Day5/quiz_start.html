<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Quiz Start</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "Inter";
        src: url("/fonts/inter.woff2") format("woff2");
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --font-inter: "Inter", ui-sans-serif, system-ui, -apple-system,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
      .font-inter {
        font-family: var(--font-inter);
      }
    </style>
  </head>
  <body class="font-inter text-neutral-900 overflow-x-hidden antialiased">
    <div class="min-h-dvh overflow-x-hidden bg-white">
      <!-- Page container with max width 1720px  -->
      <header class="border-b bg-white">
        <div
          class="mx-auto w-full max-w-[1280px] px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-4"
        >
          <!-- Brand  -->
          <a href="#" class="flex items-center gap-2 shrink-0">
            <!-- Logo image (use your own src); using a placeholder here  -->
            <!-- <img
              src="images/logo.png"
              alt="QuizMaster logo"
              class="h-5 w-5 rounded"
            /> -->
            <!-- Brand text exactly 18px at all sizes  -->
            <span class="text-[18px] font-semibold tracking-tight"
              >Quiz App</span
            >
          </a>

          <!-- Desktop nav  -->
          <nav
            class="hidden md:flex items-center gap-8 text-sm text-neutral-700"
            aria-label="Main"
          >
            <a href="#" class="hover:text-neutral-900 transition-colors"
              >Home</a
            >
            <a href="#" class="hover:text-neutral-900 transition-colors"
              >Quizzes</a
            >
            <a href="#" class="hover:text-neutral-900 transition-colors"
              >Leaderboard</a
            >
            <a href="#" class="hover:text-neutral-900 transition-colors"
              >Profile</a
            >
            <a href="#" class="hover:text-neutral-900 transition-colors"
              ><img src="images/bell-icon.png" alt=""
            /></a>
            <img
              src="images/sign_upProfile.png"
              alt="User avatar"
              class="h-8 w-8 rounded-full ring-1 ring-neutral-200"
            />
          </nav>

          <!-- Mobile menu (HTML-only with <details>)  -->
          <details class="relative md:hidden">
            <summary
              class="list-none inline-flex items-center gap-2 rounded-md border px-3 py-1.5 text-sm text-neutral-700 hover:bg-neutral-50 cursor-pointer"
            >
              <span class="sr-only">Open menu</span>
              <!-- Simple menu icon using placeholder  -->
              <img src="images/Hamburger_icon.svg.png" alt="" class="h-4 w-4" />
              <!-- Menu -->
            </summary>
            <div
              class="absolute right-0 mt-2 w-48 rounded-md border bg-white shadow-lg p-2 z-50"
            >
              <a
                href="#"
                class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
                >Home</a
              >
              <a
                href="#"
                class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
                >Quizzes</a
              >
              <a
                href="#"
                class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
                >Leaderboard</a
              >
              <a
                href="#"
                class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
                >Profile</a
              >
            </div>
          </details>
        </div>
      </header>
      <!-- Main   -->
      <main class="w-full">
        <section
          class="mx-auto w-full max-w-[960px] px-4 sm:px-6 lg:px-8 py-6 sm:py-8"
        >
          Progress
          <div class="max-w-4xl">
            <p class="text-[16px] mb-4 font-medium text-neutral-800">
              Progress
            </p>
            <div class="mt-4 h-[6px] w-full rounded-full bg-neutral-200">
              <div
                id="progress-fill"
                class="h-[6px] rounded-full bg-neutral-900"
              ></div>
            </div>
            <p id="progress-text" class="mt-4 text-[14px] text-neutral-500">
              Question 1 of 10
            </p>
          </div>

          <!-- Timer boxes   -->
          <div
            class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-4 max-w-4xl"
            role="group"
            aria-label="Timer"
          >
            <div class="">
              <div
                id="hours"
                class="text-lg mb-4 font-semibold rounded-md bg-neutral-100 px-6 py-4 text-center"
              >
                00
              </div>
              <div class="mt-1 text-center text-xs text-neutral-600">Hours</div>
            </div>
            <div class="">
              <div
                id="minutes"
                class="text-lg mb-4 font-semibold rounded-md bg-neutral-100 px-6 py-4 text-center"
              >
                00
              </div>
              <div class="mt-1 text-center text-xs text-neutral-600">
                Minutes
              </div>
            </div>
            <div class="">
              <div
                id="seconds"
                class="text-lg mb-4 font-semibold rounded-md bg-neutral-100 px-6 py-4 text-center"
              >
                00
              </div>
              <div class="mt-1 text-center text-xs text-neutral-600">
                Seconds
              </div>
            </div>
          </div>

          <!-- Question   -->
          <div class="mt-8 max-w-4xl">
            <h1
              id="question-text"
              class="text-xl mb-8 sm:text-2xl font-semibold tracking-tight"
            >
              <!-- JS will inject question text  -->
            </h1>

            <!-- Answers   -->
            <form id="options-form" class="mt-8 space-y-3">
              <div id="options-list"></div>

              <!-- Actions   -->
              <div class="flex items-center justify-between">
                <button
                  type="button"
                  id="prev-btn"
                  class="h-9 rounded-md border border-neutral-200 bg-white px-3 text-xs sm:text-sm text-neutral-800 hover:bg-neutral-50"
                >
                  Previous
                </button>
                <button
                  type="submit"
                  id="next-btn"
                  class="h-9 rounded-md bg-blue-600 px-5 text-xs sm:text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
                >
                  Next
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <!-- App script  -->
    <script src="js/quiz-app.js"></script>
  </body>
</html>

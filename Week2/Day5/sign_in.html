<body class="font-inter text-neutral-900 overflow-x-hidden antialiased">
  <div class="min-h-dvh bg-white">
    <!-- Page container with max width 1720px  -->
    <header class="border-b bg-white">
      <div
        class="mx-auto w-full max-w-[1280px] px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-4"
      >
        <!-- Brand  -->
        <a href="#" class="flex items-center gap-2 shrink-0">
          <!-- Logo image (use your own src); using a placeholder here  -->
          <!-- <img
              src="images/logo.png"
              alt="QuizMaster logo"
              class="h-5 w-5 rounded"
            /> -->
          <!-- Brand text exactly 18px at all sizes  -->
          <span class="text-[18px] font-semibold tracking-tight">Quiz App</span>
        </a>
      </div>
    </header>

    <!-- Main  -->
    <main class="w-full">
      <section
        class="mx-auto w-full max-w-[1720px] px-4 sm:px-6 lg:px-8 py-10 sm:py-12"
      >
        <!-- Title  -->
        <h1
          class="text-center text-[28px] sm:text-[30px] font-semibold tracking-tight"
        >
          Welcome back
        </h1>

        <!-- Form wrapper  -->
        <form
          id="login-form"
          class="mt-8 mx-auto w-full max-w-md"
          action="#"
          method="post"
          novalidate
        >
          <!-- Email -->
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            class="mb-4 block w-full h-11 rounded-md bg-neutral-100 border border-neutral-200 px-4 text-[14px] placeholder:text-neutral-500 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
          />

          <!-- Password -->
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            class="mb-2 block w-full h-11 rounded-md bg-neutral-100 border border-neutral-200 px-4 text-[14px] placeholder:text-neutral-500 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
          />

          <!-- Forgot password -->
          <div class="mb-5">
            <a href="#" class="text-xs text-neutral-600 hover:text-neutral-800"
              >Forgot password?</a
            >
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full h-11 rounded-md bg-blue-600 text-white text-sm font-medium shadow-[0_1px_0_#0000000D] hover:bg-blue-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          >
            Log in
          </button>

          <!-- Footnote -->
          <p class="mt-3 text-center text-xs text-neutral-500">
            Don't have an account?
            <a
              id="backtosignup"
              href="#"
              class="text-neutral-700 hover:text-neutral-900"
              >Sign up</a
            >
          </p>
        </form>
      </section>
    </main>
  </div>
</body>

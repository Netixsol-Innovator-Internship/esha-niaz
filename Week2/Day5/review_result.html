<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Review Answers</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "Inter";
        src: url("/fonts/inter.woff2") format("woff2");
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --font-inter: "Inter", ui-sans-serif, system-ui, -apple-system,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
      .font-inter {
        font-family: var(--font-inter);
      }
    </style>
  </head>
  <body
    class="font-inter text-neutral-900 overflow-x-hidden antialiased bg-white"
  >
    <div class="min-h-dvh overflow-x-hidden bg-white">
      <!-- Header -->
      <header class="border-b bg-white">
        <div
          class="mx-auto w-full max-w-[1280px] px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-4"
        >
          <!-- Brand -->
          <a href="#" class="flex items-center gap-2 shrink-0">
            <span class="text-[18px] font-semibold tracking-tight"
              >Quiz App</span
            >
          </a>
          <!-- Desktop nav -->
          <nav
            class="hidden md:flex items-center gap-8 text-sm text-neutral-700"
            aria-label="Main"
          >
            <a
              href="myQuizess.html"
              class="hover:text-neutral-900 transition-colors"
              >Home</a
            >
            <a
              href="myQuizess.html"
              class="hover:text-neutral-900 transition-colors"
              >Quizzes</a
            >
            <a
              href="quiz_result.html"
              class="hover:text-neutral-900 transition-colors"
              >Results</a
            >
            <a href="#" class="hover:text-neutral-900 transition-colors"
              ><img src="images/bell-icon.png" alt="Notifications"
            /></a>
            <img
              src="images/sign_upProfile.png"
              alt="User avatar"
              class="h-8 w-8 rounded-full ring-1 ring-neutral-200"
            />
          </nav>
          <!-- Mobile menu -->
          <details class="relative md:hidden">
            <summary
              class="list-none inline-flex items-center gap-2 rounded-md border px-3 py-1.5 text-sm text-neutral-700 hover:bg-neutral-50 cursor-pointer"
            >
              <span class="sr-only">Open menu</span>
              <img src="images/Hamburger_icon.svg.png" alt="" class="h-4 w-4" />
            </summary>
            <div
              class="absolute right-0 mt-2 w-48 rounded-md border bg-white shadow-lg p-2 z-50"
            >
              <a
                href="myQuizess.html"
                class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
                >Home</a
              >
              <a
                href="myQuizess.html"
                class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
                >Quizzes</a
              >
              <a
                href="quiz_result.html"
                class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
                >Results</a
              >
            </div>
          </details>
        </div>
      </header>

      <!-- Main -->
      <main class="w-full">
        <section
          class="mx-auto w-full max-w-[960px] px-4 sm:px-6 lg:px-8 py-8 sm:py-10"
        >
          <!-- Title -->
          <h1
            id="review-title"
            class="text-xl sm:text-2xl font-semibold tracking-tight"
          >
            Review Incorrect Answers
          </h1>

          <!-- List of reviewed answers (JS fills this) -->
          <ul id="review-list" class="mt-8 space-y-8 max-w-3xl"></ul>

          <!-- Actions -->
          <div class="mt-6 flex justify-end">
            <button
              id="back-to-quizzes"
              type="button"
              class="inline-flex h-9 items-center justify-center rounded-md bg-blue-600 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
            >
              Back to Quizzes
            </button>
          </div>
        </section>
      </main>
    </div>

    <!-- App script -->
    <script src="js/quiz-app.js"></script>
  </body>
</html>

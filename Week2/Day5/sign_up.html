<body class="font-inter text-neutral-900 overflow-x-hidden antialiased">
  <div class="min-h-dvh bg-white">
    <!-- Page container with max width 1720px  -->
    <header class="border-b bg-white">
      <div
        class="mx-auto w-full max-w-[1280px] px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-4"
      >
        <!-- Brand  -->
        <a href="#" class="flex items-center gap-2 shrink-0">
          <!-- Logo image (use your own src); using a placeholder here  -->
          <!-- <img
              src="images/logo.png"
              alt="QuizMaster logo"
              class="h-5 w-5 rounded"
            /> -->
          <!-- Brand text exactly 18px at all sizes  -->
          <span class="text-[18px] font-semibold tracking-tight">Quiz App</span>
        </a>

        <!-- Desktop nav  -->
        <nav
          class="hidden md:flex items-center gap-8 text-sm text-neutral-700"
          aria-label="Main"
        >
          <a href="#" class="hover:text-neutral-900 transition-colors">Home</a>
          <a href="#" class="hover:text-neutral-900 transition-colors"
            >Quizzes</a
          >
          <a href="#" class="hover:text-neutral-900 transition-colors"
            >Leaderboard</a
          >
          <a href="#" class="hover:text-neutral-900 transition-colors"
            >Profile</a
          >
          <a href="#" class="hover:text-neutral-900 transition-colors"
            ><img src="images/bell-icon.png" alt=""
          /></a>
          <img
            src="images/sign_upProfile.png"
            alt="User avatar"
            class="h-8 w-8 rounded-full ring-1 ring-neutral-200"
          />
        </nav>

        <!-- Mobile menu (HTML-only with <details>)  -->
        <details class="relative md:hidden">
          <summary
            class="list-none inline-flex items-center gap-2 rounded-md border px-3 py-1.5 text-sm text-neutral-700 hover:bg-neutral-50 cursor-pointer"
          >
            <span class="sr-only">Open menu</span>
            <!-- Simple menu icon using placeholder  -->
            <img src="images/Hamburger_icon.svg.png" alt="" class="h-4 w-4" />
            <!-- Menu -->
          </summary>
          <div
            class="absolute right-0 mt-2 w-48 rounded-md border bg-white shadow-lg p-2 z-50"
          >
            <a
              href="#"
              class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
              >Home</a
            >
            <a
              href="#"
              class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
              >Quizzes</a
            >
            <a
              href="#"
              class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
              >Leaderboard</a
            >
            <a
              href="#"
              class="block rounded px-3 py-2 text-sm text-neutral-700 hover:bg-neutral-50"
              >Profile</a
            >
          </div>
        </details>
      </div>
    </header>

    <!-- Main  -->
    <main class="w-full">
      <section
        class="mx-auto w-full max-w-[1720px] px-4 sm:px-6 lg:px-8 py-10 sm:py-12"
      >
        <!-- Title  -->
        <h1
          class="text-center text-[28px] sm:text-[30px] font-semibold tracking-tight"
        >
          Create your account
        </h1>

        <!-- Form wrapper  -->
        <form
          id="signup-form"
          class="mt-8 mx-auto w-full max-w-xl"
          action="#"
          method="post"
          novalidate
        >
          <!-- Full Name  -->
          <label for="full-name" class="sr-only">Full Name</label>
          <input
            id="full-name"
            name="full-name"
            type="text"
            placeholder="Full Name"
            class="mb-4 block w-full rounded-md border border-neutral-200 bg-white px-4 h-11 text-[14px] placeholder:text-neutral-500 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
          />

          <!-- Email  -->
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            class="mb-4 block w-full rounded-md border border-neutral-200 bg-white px-4 h-11 text-[14px] placeholder:text-neutral-500 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
          />

          <!-- Password  -->
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            class="mb-4 block w-full rounded-md border border-neutral-200 bg-white px-4 h-11 text-[14px] placeholder:text-neutral-500 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
          />

          <!-- Confirm Password  -->
          <label for="confirm-password" class="sr-only">Confirm Password</label>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            placeholder="Confirm Password"
            class="mb-6 block w-full rounded-md border border-neutral-200 bg-white px-4 h-11 text-[14px] placeholder:text-neutral-500 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
          />

          <!-- Submit  -->
          <button
            type="submit"
            class="w-full h-11 rounded-md bg-blue-600 text-white text-sm font-medium shadow-[0_1px_0_#0000000D] hover:bg-blue-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          >
            Sign Up
          </button>

          <!-- Footnote  -->
          <p class="mt-3 text-center text-xs text-neutral-500">
            Already have an account?
            <a
              id="loginpage"
              href="#"
              class="text-neutral-700 hover:text-neutral-900"
              >Sign In</a
            >
          </p>
        </form>
      </section>
    </main>
  </div>
</body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>select-quiz</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "Inter";
        src: url("/fonts/inter.woff2") format("woff2");
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --font-inter: "Inter", ui-sans-serif, system-ui, -apple-system,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
      .font-inter {
        font-family: var(--font-inter);
      }
    </style>
  </head>
  <body
    class="font-inter text-neutral-900 overflow-x-hidden antialiased bg-white"
  >
    <!-- Header -->
    <header class="w-full border-b border-neutral-200">
      <div
        class="mx-auto w-full max-w-[1280px] h-16 px-4 sm:px-6 lg:px-8 flex items-center justify-between gap-4"
      >
        <!-- Left: logo + brand -->
        <a href="#" class="flex items-center gap-2 shrink-0">
          <img
            src="images/logo.png"
            alt="QuizMaster logo"
            class="h-5 w-5 rounded-sm"
          />
          <!-- Brand text exactly 18px like prior pages -->
          <span class="text-[18px] font-semibold tracking-tight"
            >QuizMaster</span
          >
        </a>

        <!-- Center/right: nav + search + avatar (desktop) -->
        <div class="hidden md:flex items-center gap-6">
          <nav
            aria-label="Main"
            class="flex items-center gap-6 text-sm text-neutral-700"
          >
            <a href="#" class="hover:text-neutral-900">Home</a>
            <a href="#" class="hover:text-neutral-900">Categories</a>
            <a href="#" class="hover:text-neutral-900">My Quizzes</a>
            <a href="#" class="hover:text-neutral-900">Leaderboard</a>
          </nav>

          <!-- Search -->
          <label
            for="site-search"
            class="relative flex items-center rounded-full border border-neutral-200 bg-white pl-9 pr-3 h-9 min-w-[200px] lg:min-w-[280px]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute left-3 h-4 w-4 text-neutral-500"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
            <input
              id="site-search"
              type="search"
              placeholder="Search"
              class="w-full bg-transparent outline-none text-sm placeholder:text-neutral-500"
            />
          </label>

          <!-- Avatar -->
          <a href="/profile_page.html"
            ><img
              src="images/sign_upProfile.png"
              alt="Your profile"
              class="h-8 w-8 rounded-full ring-1 ring-neutral-200 object-cover"
          /></a>
        </div>

        <!-- Mobile: menu + search icon -->
        <details class="md:hidden relative">
          <summary
            class="list-none inline-flex items-center gap-2 rounded-md border border-neutral-200 bg-white px-3 py-1.5 text-sm text-neutral-700 hover:bg-neutral-50 cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <line x1="3" x2="21" y1="6" y2="6"></line>
              <line x1="3" x2="21" y1="12" y2="12"></line>
              <line x1="3" x2="21" y1="18" y2="18"></line>
            </svg>
            <!-- Menu -->
          </summary>
          <div
            class="absolute right-0 mt-2 w-56 rounded-md border border-neutral-200 bg-white shadow-lg p-2 z-50"
          >
            <a
              href="/index.html"
              id="home-link"
              class="block rounded px-3 py-2 text-sm hover:bg-neutral-50"
              >Home</a
            >
            <a
              href="#"
              class="block rounded px-3 py-2 text-sm hover:bg-neutral-50"
              >Categories</a
            >
            <a
              href="#"
              class="block rounded px-3 py-2 text-sm hover:bg-neutral-50"
              >My Quizzes</a
            >
            <a
              href="#"
              class="block rounded px-3 py-2 text-sm hover:bg-neutral-50"
              >Leaderboard</a
            >
            <div class="border-t my-2"></div>
            <label
              for="m-search"
              class="relative flex items-center rounded-md border border-neutral-200 bg-white pl-9 pr-3 h-9"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="absolute left-3 h-4 w-4 text-neutral-500"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </svg>
              <input
                id="m-search"
                type="search"
                placeholder="Search"
                class="w-full bg-transparent outline-none text-sm placeholder:text-neutral-500"
              />
            </label>
          </div>
        </details>
      </div>
    </header>

    <!-- Main  -->
    <main class="w-full">
      <section
        class="mx-auto w-full max-w-[960px] px-4 sm:px-6 lg:px-8 py-6 sm:py-8"
      >
        <h1 class="text-4xl sm:text-xl font-bold tracking-tight">
          Select a Quiz
        </h1>

        <!-- Category filters (wired to JS)  -->
        <div id="quiz-filters" class="mt-3 flex flex-wrap items-center gap-2">
          <button
            type="button"
            data-filter="all"
            aria-current="page"
            class="rounded-full border border-neutral-200 bg-white px-3 py-1 text-xs sm:text-[13px] font-medium text-neutral-900"
          >
            All
          </button>

          <button
            type="button"
            data-filter="html"
            class="rounded-full border border-transparent bg-neutral-100 px-3 py-1 text-xs sm:text-[13px] text-neutral-700 hover:bg-neutral-200"
          >
            HTML
          </button>

          <button
            type="button"
            data-filter="css"
            class="rounded-full border border-transparent bg-neutral-100 px-3 py-1 text-xs sm:text-[13px] text-neutral-700 hover:bg-neutral-200"
          >
            CSS
          </button>

          <button
            type="button"
            data-filter="javascript"
            class="rounded-full border border-transparent bg-neutral-100 px-3 py-1 text-xs sm:text-[13px] text-neutral-700 hover:bg-neutral-200"
          >
            JavaScript
          </button>

          <button
            type="button"
            data-filter="tailwind"
            class="rounded-full border border-transparent bg-neutral-100 px-3 py-1 text-xs sm:text-[13px] text-neutral-700 hover:bg-neutral-200"
          >
            Tailwind CSS
          </button>

          <button
            type="button"
            data-filter="react"
            class="rounded-full border border-transparent bg-neutral-100 px-3 py-1 text-xs sm:text-[13px] text-neutral-700 hover:bg-neutral-200"
          >
            React
          </button>
        </div>

        <!-- Featured Quizzes  -->
        <section class="mt-6">
          <h2 class="text-3xl sm:text-lg font-bold text-neutral-800">
            Featured Quizzes
          </h2>
          <!-- JS injects 3 featured items here  -->
          <div
            id="featured-grid"
            class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
          ></div>
        </section>

        <!-- All Quizzes  -->
        <section class="mt-8">
          <h2 class="text-3xl sm:text-xl font-bold text-neutral-800">
            All Quizzes
          </h2>
          <!-- JS injects all quiz rows here  -->
          <ul id="all-quizzes-list" class="mt-3 space-y-4"></ul>
        </section>
      </section>
    </main>

    <!-- App script  -->
    <script src="js/quiz-app.js"></script>
    <script src="js/myquizess-home.js"></script>
  </body>
</html>

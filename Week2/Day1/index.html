<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Heading -->
    <h2 class="heading">Age Calculator App</h2>

    <div class="container fade-in">
      <div class="input-section slide-in">
        <div class="input-group">
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD" min="1" max="31" />
        </div>
        <div class="input-group">
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM" min="1" max="12" />
        </div>
        <div class="input-group">
          <label for="year">Year</label>
          <input
            type="number"
            id="year"
            placeholder="YYYY"
            min="1900"
            max="2100"
          />
        </div>
      </div>

      <div class="btn-line slide-in">
        <div class="line"></div>
        <button id="calculate">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>

      <div class="output-section slide-in">
        <h1><span id="years">--</span> years</h1>
        <h1><span id="months">--</span> months</h1>
        <h1><span id="days">--</span> days</h1>
      </div>

      <!-- Clear Button -->
      <div id="clear-container" class="clear-container hidden">
        <button id="clear-btn">Clear</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      Created by <span class="highlight">Eesha Niaz</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
